<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .calculator {
            max-width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .calculator .row {
            display: flex;
        }

        .calculator .row .btn {
            flex: 1;
            margin: 5px;
            font-size: 18px;
            padding: 10px;
            text-align: center;
            border: none;
            background-color: #eeeeee;
            cursor: pointer;
        }

        .calculator .row .btn:hover {
            background-color: #dddddd;
        }

        .calculator .row .btn.operator {
            background-color: #ff9800;
            color: #ffffff;
        }

        .calculator .row .btn.operator:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" class="btn" value="7" onclick="appendToDisplay('7')">
            <input type="button" class="btn" value="8" onclick="appendToDisplay('8')">
            <input type="button" class="btn" value="9" onclick="appendToDisplay('9')">
            <input type="button" class="btn operator" value="/" onclick="appendToDisplay('/')">
        </div>
        <div class="row">
            <input type="button" class="btn" value="4" onclick="appendToDisplay('4')">
            <input type="button" class="btn" value="5" onclick="appendToDisplay('5')">
            <input type="button" class="btn" value="6" onclick="appendToDisplay('6')">
            <input type="button" class="btn operator" value="*" onclick="appendToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" class="btn" value="1" onclick="appendToDisplay('1')">
            <input type="button" class="btn" value="2" onclick="appendToDisplay('2')">
            <input type="button" class="btn" value="3" onclick="appendToDisplay('3')">
            <input type="button" class="btn operator" value="-" onclick="appendToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" class="btn" value="0" onclick="appendToDisplay('0')">
            <input type="button" class="btn" value="." onclick="appendToDisplay('.')">
            <input type="button" class="btn operator" value="+" onclick="appendToDisplay('+')">
            <input type="button" class="btn operator" value="=" onclick="calculate()">
        </div>
        <div class="row">
            <input type="button" class="btn operator" value="C" onclick="clearDisplay()">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            var display = document.getElementById('display');
            var result = eval(display.value);
            display.value = result;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
